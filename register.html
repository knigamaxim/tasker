<!DOCTYPE html>
<html lang="ru" >
    <head>
        <meta charset="UTF-8">
        <title>Регистрация</title>
        <link rel="stylesheet" href="css/style_auth.css">
    </head>
    <body>
        <div class="login">
            <div class="login-screen">
                <div class="app-title">
                    <h1>Регистрация</h1>
                </div>
                    <div class="login-form">
                        <div class="control-group">
                            <input type="text" class="login-field" value="" placeholder="Имя" name="name" id="name" autofocus>
                            <label class="login-field-icon fui-user" for="login-name"></label>
                        </div>
                        <div class="control-group">
                            <input type="text" class="login-field" value="" placeholder="Фамилия" name="surname" id="surname">
                            <label class="login-field-icon fui-user" for="login-name"></label>
                        </div>
                        <div class="control-group">
                            <input type="text" class="login-field" value="" placeholder="Логин" name="username" id="login-name">
                            <label class="login-field-icon fui-user" for="login-name"></label>
                        </div>
                        <div class="control-group">
                            <input type="password" class="login-field" value="" placeholder="Пароль" name="pass" id="login-pass">
                            <label class="login-field-icon fui-lock" for="login-pass"></label>
                        </div>
                        <div class="control-group">
                            <input type="password" class="login-field" value="" placeholder="Подтвердите пароль" name="pass_confirm" id="login-pass-confirm">
                            <label class="login-field-icon fui-lock" for="login-pass"></label>
                        </div>
                        <a class="btn btn-primary btn-large btn-block" href="#">Зарегистрироваться</a>
                        <a class="login-link" href="auth.html">Уже зарегистрированы? Войти.</a>
                    </div>
            </div>
        </div>
    </body>
</html>
